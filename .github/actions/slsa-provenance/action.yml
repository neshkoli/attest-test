name: 'SLSA Provenance Generator'
description: 'Generates SLSA provenance attestation in in-toto format'
inputs:
  github-token:
    description: 'GitHub token for accessing repository information'
    required: true
  output-path:
    description: 'Path where the provenance file will be written'
    required: true
    default: 'provenance.json'

runs:
  using: 'node16'
  main: 'index.js'